<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <ul>
                <li class="logo">
                    <a href="#">
                        <img src="./image/baidu.gif" alt="">
                    </a>
                </li>
                <li class="sign">
                    <span>我已注册，现在就</span>
                    <button>登陆</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="line">
    </div>
    <div class="content">
        <div class="content-l">
            <div class="infor">
                <span class="inp">用户名</span>
                <div class="input1">
                    <input type="text" placeholder="请设置用户名">
                </div>
            </div>
            <div class="infor">
                <span class="inp">手机号</span>
                <div class="input1">
                    <input type="text" placeholder="可用于登陆和找回密码">
                </div>
            </div>
            <div class="infor">
                <span class="inp">密码</span>
                <div class="input1">
                    <input type="text" placeholder="请设置登陆密码">
                </div>
            </div>
            <div class="infor">
                <span class="inp">验证码</span>
                <div class="input4">
                    <input type="text" placeholder="请输入验证码" id="duanxin">
                    <button class="btn1">获取短信验证码</button>
                </div>
            </div>
            <div class="infor xieyi">
                <input type="checkbox" id="check">
                阅读并接受
                <span>《百度用户协议》</span>
                及
                <span>《百度隐私权保护声明》</span>
            </div>
            <div>
                <button class="btn2">注册</button>
            </div>
        </div>
        <div class="content-r">
            <div class="up">
                <h3>手机快速注册</h3>
            </div>
            <div class="down">
                <p class="p1">请使用大陆手机号，编辑短信：</p>
                <p class="p2">6-14位字符（支持数字/字母/符号）</p>
                <p class="p3">作为登陆密码，发送至：</p>
                <p class="p4">1069 0691 036590</p>
                <p class="p5">即可注册成功，手机号即为登陆账号。</p>
            </div>
        </div>
    </div>
    <div id="footer">
         <span>2019&nbsp;&copy;Baidu</span>   
    </div>
</body>
</html>
