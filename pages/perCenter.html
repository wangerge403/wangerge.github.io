<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/perCenter.css">
    <title>个人中心</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <!-- logo位置 -->
            <div class="landou-logo">
                <img src="../images/logo.gif" alt="商城logo">
            </div>
            <!-- 返回首页 -->
            <div class="back-home-page">
                <span class="back">
                    <<&nbsp;返回首页 </span> </div> 
                    <!-- 消息通知 -->
                        <!-- <div class="message">
                            <span class="message-pic"></span>
                        </div> -->
                        <!-- 个人信息导航栏 -->
                        <!-- <div class="per-infor-nav">
                            <span class="pic"></span>
                        </div> -->
            </div>
            <div class="content">
                <!-- 左侧导航栏 -->
                <div class="left-nav">
                    <dl>
                        <dt>账号管理</dt>
                        <dd class="active">个人信息</dd>
                        <dd class="basic-dd">基本资料</dd>
                        <dd class="edit-psw-dd">修改密码</dd>
                    </dl>
                </div>
                <!-- 右侧展示 -->
                <div class="right-nav-show">

                    <div class="details-per-infor">

                        <div class="title">
                            <h1>个人信息</h1>
                        </div>
                        <div class="first-infor">
                            <!-- 头像 -->
                            <div class="header-portrait">
                                <p>
                                    <img src="../header.jpg" alt="头像">
                                </p>
                                <p class="text">
                                    <a href="#">修改头像</a>
                                </p>
                            </div>
                            <div class="basic-infor">
                                <div class="hello-tel">
                                    <span class="nihao">您好， 13861056630</span>
                                    <!-- <span class="level">L8</span> -->
                                </div>
                                <div class="jifen-realname">
                                    <span class="jifen">积分:</span><span class="jifen-number">10000</span>
                                    <span class="realname">个人实名认证</span><span class="yes-no">√</span>
                                </div>
                                <div class="sign-time">
                                    <span class="text">注册时间:</span>
                                    <span class="time"> 2019年12月12日&nbsp;&nbsp;下午11:39:00</span>
                                </div>
                            </div>
                        </div>

                        <div class="safe-infor">
                            <h1>安全信息</h1>
                            <!-- 安全级别 -->
                            <div class="safe-lev">
                                <span class="text">安全程度:</span>
                                <span class="pic"></span>
                                <span class="safe-lev-show">您当前的账号安全级别:&nbsp;
                                    <span class="l-m-h">低</span></span>
                                <span class="edit-psw">建议您<a href="#">修改密码</a></span>
                            </div>
                            <div class="phone">
                                <span class="text">手机绑定:</span>
                                <span class="text1">您已绑定了手机<span class="number">138****6630</span>
                                    [您的手机为安全手机，可以找回密码]</span>
                                <button class="revise">修改</button>
                            </div>
                        </div>

                    </div>

                    <!-- 基本资料 -->
                    <div class="edit">
                        <div class="title">
                            <h1 class="edit-title">修改资料</h1>
                        </div>
                        <div class="tips">
                            <span>您还没有完善个人信息，为了您能够得到更好的服务，请您完善以下信息。</span>
                        </div>
                        <div class="edit-infor">
                            <form action="">
                                <div class="user">
                                    <input type="text" placeholder="">
                                </div>
                                <div class="user-name">
                                    <input type="text" placeholder="联系人姓名">
                                </div>
                                <div class="company-name">
                                    <input type="text" placeholder="单位名称">
                                </div>
                                <div class="zip-code">
                                    <input type="text" placeholder="邮编">
                                </div>
                                <div class="qq">
                                    <input type="text" placeholder="QQ号码">
                                </div>
                                <div class="通讯地址">
                                    <input type="text" placeholder="通信地址">
                                </div>
                            </form>
                            <div class="btn">
                                <button>确认</button>
                            </div>
                        </div>
                    </div>
                    <!-- 修改密码 -->
                    <div class="revise-psw">
                        <h1>修改密码</h1>
                        <div class="edit-form">
                            <form action="">
                                <div>
                                    <span>您好，13861056630</span>
                                </div>
                                <div>
                                    <input type="password" placeholder="原密码">

                                </div>
                                <div>
                                    <input type="password" placeholder="新密码(6-20字符)">

                                </div>
                                <div>
                                    <input type="password" placeholder="确认新密码">

                                </div>
                            </form>
                            <button>确认修改</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/perCenter.js"></script>
</body>
</html>
