<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/buy.css">
    <title>在线下单</title>
</head>
<body>
    <div class="wrapper">
        <div class="mask">
            <div class="warn">
                <span>您还没有选择年限！</span>
                <button>确认</button>
            </div>
        </div>
        <div class="logo">
            <img src="../images/logo.png" alt="logo">
        </div>
        <div class="first-page">
            <a href="../index.html">首页</a>
        </div>
        <div class="title-wrap">
            <h1 class="title">在线下单</h1>
        </div>

        <div class="left-bg">
            <div class="bg">
                <div class="version">网站标准版</div>
                <div class="details">
                    <span class="feature-item">去广告</span>
                    <span class="feature-item">网站备份</span>
                    <span class="feature-item">7×24小时网站监控</span>
                </div>
            </div>
        </div>
        <div class="right-form">
            <span class="version-all">版本 <a href="#" class="contrast">*功能对比</a></span>
            <span class="consult">有疑问？咨询<a href="#">在线客服</a></span>

            <div class="version-buy">
                <ul>
                    <li class="standard">
                        <span class="version-name">网站标准版</span>
                        <span class="price">398元</span>
                        <span class="ok1"></span>

                    </li>
                    <li class="major">
                        <span class="version-name">网站专业版</span>
                        <span class="price">698元</span >
                            <span class="ok1"></span>

                    </li>
                    <li class="enjoy">
                        <span class="version-name">网站尊享版</span class="version-name">
                            <span class="price">998元</span >
                                <span class="ok1"></span>

                    </li>
                    <li class="emperor">
                        <span class="version-name">网站皇帝版</span class="version-name">
                        <span class="price">1498元</span><span>
                            <span class="ok1"></span>

                    </li>
                </ul>
            </div>
            <!-- 年限 -->
            <div class="years">
                <span>年限:</span>
                <button class="reduce">-</button>
                <input type="text" value="0" class="numbers">
                <button class="add">+</button>
                <span class="mon-sales">月销量：</span>
                <span class="mon-numbers">999+</span>
            </div>
            <div class="tips">
                <div class="original-price">
                    <span> 原&nbsp;&nbsp;&nbsp;价:<span class="or-money">1592</span>元</span>
                </div>
               <div class="activity-price">
                <span class="title-price">活动价:</span><span class="money-number"></span><span class="yuan">元/年</span> 
                <span class="give-1">买2年送1年</span>
               </div>
               <div class="give">
                <span class="give-title">赠&nbsp;&nbsp;&nbsp;送:</span><span class="give1">1年以上域名</span>
                <span class="give2">1200元的400号码劵</span>
                <span class="give3">200元邮箱现金劵</span>
                <span class="give4">100元轻站版本现金券</span>
               </div>
            </div>
            <div class="rush-to-buy">
                <button>立即购买</button>
            </div>
            </div>
        </div>
    <script src="../lib/jquery-3.4.1.js"></script>
    <script src="../js/buy.js"></script>
</body>
</html>
