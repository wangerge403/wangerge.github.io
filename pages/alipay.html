<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/alipay.css">
    <title>支付宝扫码支付</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="../images/alipay/T1HHFgXXVeXXXXXXXX.png" alt="支付宝logo">
            <span class="hello">您好，欢迎使用支付宝付款！</span>
            <!-- 退出 -->
            <div class="sign-out">
                <a href="../index.html">退出</a>
            </div>
        </div>
        <div class="content">
            <div class="tips">
                    <span class="type">正在使用即使到账交易</span>
                    <span class="explain">?</span>
                    <span class="company">收款方:宿迁蓝豆科技有限公司</span>
            </div>
            <div class="explain-text">
                付款成功后，钱款将直接打进公司支付宝账号。
            </div>
            <div class="scan">
                <div class="text">扫一扫付款（元）</div>
                <div class="money">8888888888.00</div>
                <div class="ali-code-area">
                    <canvas></canvas>
                    <img src="../images/alipay/T1Z5XfXdxmXXXXXXXX.png" alt="支" class="zhi">

                    <div class="scan-tips">
                        <img src="../images/alipay/T1bdtfXfdiXXXXXXXX.png" alt="扫一扫" class="scan-pic">
                        <div class="scan-text">
                            <div class="text1">打开手机支付宝</div>
                            <div class="text2">扫一扫继续付款</div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="tips-pic">
                <img src="../images/alipay/T1ASFgXdtnXXXXXXXX.jfif" alt="">
            </div>
            <div class="computer-alipay">
                <div class="computer-pic">
                    <img src="../images/alipay/T1HHFgXXVeXXXXXXXX.png" alt="#">
                </div>
                <div class="login">
                    <a href="#">登录账户付款</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../lib/jquery-3.4.1.js"></script>
    <script src="../js/alipay.js"></script>
</body>
</html>
