<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/payment.css">
    <title>订单管理中心</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="../images/logo.png" alt="logo">
            </div>
            <div class="first-page">
                <a href="../index.html">首页</a>
            </div>
            <div class="content">
                <div class="title">
                    收银台
                </div>
                <div class="tips">
                    <span class="pic">√</span>
                    <span>订单提交成功，请尽快付款！订单号：888888</span>
                </div>
                <table>
                    <thead>
                        <th>商品名称</th>
                         <th> 单价 </th>
                        <th>数量</th>
                        <th>优惠</th>
                        <th>小计（元）</th>
                        <th>操作</th>
                    </thead>
                    <tbody class="tbody-list">
                        <!-- 订单动态渲染 -->
                    </tbody>
                </table>
                <!-- 付款 -->
                <div class="text">请选择支付方式</div>
                <div class="pay-type">
                    <ul>
                        <li>
                            <span class="alipay"></span>
                            <span class="ok1"></span>
                        </li>
                        <li class="wxpay">
                            <span class="inner"></span>
                            <span class="ok1"></span>

                        </li>
                        <li>
                            <span class="taobao"></span>
                            <span class="ok1"></span>
                            <a href="#" class="to-taobao">前往蓝豆科技淘宝店</a>
                        </li>
                    </ul>
                </div>

            <!-- 应付金额 -->
            <div class="pay-money">
                <div class="money">
                    应付金额
                    <span>￥<span class="should"></span></span>
                </div>
                <button>立即支付</button>
            </div>
            </div>
        </div>
        <script src="../lib/jquery-3.4.1.js"></script>
        <script src="../js/payment.js"></script>

</body>

</html>
