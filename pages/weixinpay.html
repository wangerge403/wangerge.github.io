<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/weixinpay.css">
    <title>微信扫码支付</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <span class="wxpay-pic"></span>
            <span class="hello">您好，欢迎使用微信付款！</span>
            <!-- 退出 -->
            <div class="sign-out">
                <a href="../index.html">退出</a>
            </div>
        </div>
        <div class="content">
            <div class="tips">
                    <span class="type">正在使用即使到账交易</span>
                    <span class="explain">?</span>
                    <span class="company">收款方:宿迁蓝豆科技有限公司</span>
                    <span class="money-text">应付金额：</span>
                    <span class="money">888.00&nbsp;</span><span>元</span>
            </div>
            <div class="explain-text">
                付款成功后，钱款将直接打进公司微信钱包里。
            </div>
            <div class="scan">
                <div class="text">微信支付</div>
                <div class="wx-code-area">
                    <canvas></canvas>
                    <div class="scan-tips">
                        <img src="../images/alipay/T1bdtfXfdiXXXXXXXX.png" alt="扫一扫" class="scan-pic">
                        <div class="scan-text">
                            <div class="text1">打开微信扫一扫</div>
                            <div class="text2">扫描二维码支付</div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="phone-wx">
                <img src="../images/wexinpay/wx_02.png" alt="">
            </div>
    </div>
    <script src="../lib/jquery-3.4.1.js"></script>
    <script src="../js/wexinpay.js"></script>
</body>
</html>
