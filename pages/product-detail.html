<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/product-detail.css">
    <title>商品详情</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <!-- logo位置 -->
            <div class="landou-logo">
                <img src="../images/logo.png" alt="商城logo">
            </div>
            <!-- 返回首页 -->
            <div class="first-page">
                <a href="../index.html">首页</a>
            </div>
        </div>
        <!-- 商品详情 -->
        <div class="content">
            <div class="product-pic">
                <img src="../images/product-pic/product-pic001.jpg" alt="商品图片">
            </div>
            <div class="product-text">
                <div class="title">
                    No.4322 培训机构网站
                </div>
                <div class="money">价格：￥50.00</div>
                <div class="tips">
                    <p>简&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;介：No.4322 培训机构网站</p>
                    <p>下载链接：购买后，返回本页面可获取下载链接，如无法获取下载链接或者链接失效，请联系客服。</p>
                </div>
                <div class="numders">
                    <span>数量</span>
                    <button class="reduce">-</button>
                    <input type="text" value="0" class="numbers">
                    <button class="add">+</button>
                    <span class="mon-sales">月销量：</span>
                    <span class="mon-numbers">999+</span>
                </div>
                <div class="buy-btn">
                    <button class="add-bus">加入购物车</button>
                    <button class="buy">立即购买</button>
                    <span>支付方式：支付宝， 微信， 淘宝店</span>
                </div>
            </div>
        </div>

    </div>


            <script src="../lib/jquery-3.4.1.js"></script>
            <script src="../js/product-detail.js"></script>
</body>
</html>
